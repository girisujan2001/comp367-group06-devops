trigger:
  branches:
    include:
      - main

pool:
  name: Default 

variables:
  buildConfiguration: "Release"

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "18.x"

          - script: |
              cd backend
              npm install
              npm run lint || echo "No lint errors"
            displayName: "Backend: Install & Lint"

          - script: |
              cd backend
              npm run build || exit 0
            displayName: "Backend: Build (optional)"

          - script: |
              cd frontend
              npm install
              npm run lint || echo "No lint errors"
            displayName: "Frontend: Install & Lint"

          - script: |
              cd frontend
              npm run build
            displayName: "Frontend: Build"

          # Windows-compatible copy command
          - script: |
              mkdir "%BUILD_ARTIFACTSTAGINGDIRECTORY%\backend"
              mkdir "%BUILD_ARTIFACTSTAGINGDIRECTORY%\frontend"
              xcopy /s /y "backend\dist\*" "%BUILD_ARTIFACTSTAGINGDIRECTORY%\backend\"
              xcopy /s /y "frontend\dist\*" "%BUILD_ARTIFACTSTAGINGDIRECTORY%\frontend\"
            displayName: "Copy Build Outputs"
            failOnStderr: false

          # Verify artifacts
          - script: |
              dir /s "%BUILD_ARTIFACTSTAGINGDIRECTORY%"
            displayName: "Verify Artifacts"

          # Publish artifacts
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: $(Build.ArtifactStagingDirectory)
              ArtifactName: 'comp367-devops-project'
              publishLocation: 'Container'
            displayName: 'Publish Artifacts'

  # Rest of your pipeline remains unchanged...
  - stage: Test
    jobs:
      - job: TestJob
        steps:
          - script: |
              echo "No tests to run"
            displayName: "Run Tests"

  - stage: Deliver
    jobs:
      - job: Package
        steps:
          - script: |
              echo "Artifacts would be packaged here"
            displayName: "Mock Package"

  - stage: DeployToDev
    jobs:
      - job: DevDeploy
        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'comp367-devops-project'
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for Dev Deploy'
          - script: |
              echo "Deployed backend & frontend to Dev Env"
            displayName: "Mock Deploy to Dev"

  - stage: DeployToQAT
    jobs:
      - job: QATDeploy
        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'comp367-devops-project'
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for QAT Deploy'
          - script: |
              echo "Mock Deploy to QAT Env"
            displayName: "Mock Deploy to QAT"

  - stage: DeployToStaging
    jobs:
      - job: Staging
        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'comp367-devops-project'
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for Staging Deploy'
          - script: |
              echo "Mock Deploy to Staging"
            displayName: "Mock Deploy to Staging"

  - stage: DeployToProd
    jobs:
      - job: Prod
        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'comp367-devops-project'
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for Prod Deploy'
          - script: |
              echo "Mock Deploy to Production"
            displayName: "Mock Deploy to Prod"
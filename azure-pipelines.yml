trigger:
  branches:
    include:
      - main

pool:
  name: Default 

variables:
  buildConfiguration: "Release"

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "18.x"

          - script: |
              cd backend
              npm install
              npm run lint || echo "No lint errors"
            displayName: "Backend: Install & Lint"

          - script: |
              cd backend
              npm run build || exit 0
            displayName: "Backend: Build (optional)"

          - script: |
              cd frontend
              npm install
              npm run lint || echo "No lint errors"
            displayName: "Frontend: Install & Lint"

          - script: |
              cd frontend
              npm run build
            displayName: "Frontend: Build"

          # Add artifact publishing task here
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: $(Build.ArtifactStagingDirectory)
              ArtifactName: 'drop'
              publishLocation: 'Container'
            displayName: 'Publish Artifacts'

          # Optional: Check contents of artifact directory to verify files are present
          - script: |
              echo "Checking the contents of the artifact directory"
              dir $(Build.ArtifactStagingDirectory)
            displayName: 'Check Artifact Directory Contents'

  - stage: Test
    jobs:
      - job: TestJob
        steps:
          - script: |
              echo "No tests to run"
            displayName: "Run Tests"

  - stage: Deliver
    jobs:
      - job: Package
        steps:
          - script: |
              echo "Artifacts would be packaged here"
            displayName: "Mock Package"

  - stage: DeployToDev
    jobs:
      - job: DevDeploy
        steps:
          # Download the artifact in deploy stage
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'drop'  # Specify the artifact name here
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for Dev Deploy'
          - script: |
              echo "Deployed backend & frontend to Dev Env"
            displayName: "Mock Deploy to Dev"

  - stage: DeployToQAT
    jobs:
      - job: QATDeploy
        steps:
          # Download the artifact in deploy stage
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'drop'  # Specify the artifact name here
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for QAT Deploy'
          - script: |
              echo "Mock Deploy to QAT Env"
            displayName: "Mock Deploy to QAT"

  - stage: DeployToStaging
    jobs:
      - job: Staging
        steps:
          # Download the artifact in deploy stage
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'drop'  # Specify the artifact name here
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for Staging Deploy'
          - script: |
              echo "Mock Deploy to Staging"
            displayName: "Mock Deploy to Staging"

  - stage: DeployToProd
    jobs:
      - job: Prod
        steps:
          # Download the artifact in deploy stage
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              artifactName: 'drop'  # Specify the artifact name here
              downloadType: 'single'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Artifacts for Prod Deploy'
          - script: |
              echo "Mock Deploy to Production"
            displayName: "Mock Deploy to Prod"
